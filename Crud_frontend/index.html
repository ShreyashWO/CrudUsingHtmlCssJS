<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .center,
        th,
        td {
            margin-left: auto;
            margin-right: auto;

        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        
    </style>
</head>

<body>
    <div style="text-align: center; ">
        <div> <label for="Employee"> Employee</label>
            <form id="loginForm">
                Name: <input type="text" placeholder="Entername" minlength="4" maxlength="20" id="name" required />
                <br><br>
                <div id="gender">
                    Gender: <label for="Male">Male</label> <input type="radio" value="Male" name="gender" id="male"
                        checked>
                    <label for="FeMale">Female</label> <input type="radio" value="Female" name="gender" id="female">
                    <br><br>
                </div>

                Date Of Birth: <input type="date" max="2023-08-08" required id="dob">
                <br><br>

                Email: <input type="email" placeholder="Enter Email" required id="email">
                <br><br>

                Phone: <input type="tel" placeholder="Enter phone" id="phone">
                <br><br>

                <div id="hobbie">
                    Hobbies: <label for="Cricket">cricket</label> <input type="checkbox" value="cricket" id="cricket"
                        name="hobbie" checked>
                    <label for="chess">Chess</label> <input type="checkbox" name="hobbie" id="chess" value="chess">
                    <label for="music">Music</label> <input type="checkbox" name="hobbie" id="music" value="Music">
                    <br><br>
                </div>
                <input type="submit" value="submit">
            </form>
        </div>

        <label for="Basic"> Basic</label>
        <br><br>
        <div>
            <table id="empTable" class="center">
                <tr>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Dob</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Hobbie</th>
                    <th>Action</th>
                </tr>
            </table>

        </div>
        <br><br>
        <label for="Advance"> Advance</label>
        <br><br>
        <div>
            <table id="empAdvanceTable" class="center">
                <tr id="nameRow">
                    <th>Name</th>
                </tr>
                <tr id="genderRow">
                    <th>Gender</th>
                </tr>
                <tr id="dobRow">
                    <th>Dob</th>
                </tr>
                <tr id="emailRow">
                    <th>Email</th>
                </tr>
                <tr id="phoneRow">
                    <th>Phone</th>
                </tr>
                <tr id="hobbieRow">
                    <th>Hobbie</th>
                </tr>
                <tr id="ActionRow">
                    <th>action</th>
                </tr>

            </table>

        </div>
    </div>
</body>

</html>
<script src="emp.js"></script>
